<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest House Stay Information Form</title>
    <link rel="stylesheet" href="Gustform.css?1.1">
</head>
<body>
    <!--this one is a foarm code --> 
    <div class="container">
        
        <h1 class="title">Guest House</h1>
        <img src="logo-2150297_640.webp" alt="Company Logo" class="logo">
        <h2 class="heading
        ">Guest House Stay Information Form</h2>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your name">
            </div>

            <div class="form-group email">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Stay:</label><br>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Stay:</label><br>
                <textarea id="reason" name="reason" rows="4" cols="50" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <!--form code end here -->
</body>
